{% extends "auctions/layout.html" %}

{% block body %}
    <div class="auction-wrapper my-5">
        <div class="container my-5">

            <h2 class="font-weight-bold title-text ">Login</h2>
        
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        
            <form action="{% url 'auctions:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-raisin" type="submit" value="Login">
            </form>
        
            Don't have an account? <a href="{% url 'auctions:register' %}" class="text-hunyadi">Register here.</a>
        </div>
    </div>

{% endblock %}
